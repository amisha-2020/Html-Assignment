<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            display: block;
            margin:10px 30% auto;
            padding: 20px; 
        }
        th, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
     <tr>
      <th>State of health</th>
      <th colspan="2">Fasting value</th>
      <th>After Remaining</th>
     </tr>
     <tr>
        <td></td>
        <th>Minimum</th>
        <th>Normal</th>
        <th>2 hours of Eating</th>
     </tr>
     <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
     </tr>
     <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
     </tr>
     <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>Not appicable</td>
        <td>More than 200</td>
     </tr>
    </table>
</body>
</html>
